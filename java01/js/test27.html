<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
// global variables => window 객체에 소속된다.
var v1; // window.v1 과 같다.
var v2; // window.v2 과 같다.
var op;
var result;

v1 = parseInt(prompt('첫 번째 값을 입력하시오'));
v2 = parseInt(prompt('두 번째 값을 입력하시오'));
op = prompt('세 번째 값을 입력하시오');

function compute() {
	switch(op) {
	case "+": result = v1 + v2 ; break ;
	case "-": result = v1 - v2 ; break ;
	case "*": result = v1 * v2 ; break ;
	case "/": result = v1 / v2 ; break ;
	}
}

function displayResult() {
	console.log("----------------------")
	console.log(v1, op, v1, '=', result);
	console.log("----------------------")
}

compute();
displayResult();


</script>

</body>
</html>
