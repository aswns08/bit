<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

function plus(var a, var b) {
	return a + b;
}

function plus(var a){
	return a + b;
}

// 다음의 함수는 위의 어떤 함수를 호출하는가?
// 답 : 구분 할 수 없다. => 자바스크립트는 함수를 호출 할 때 파라미터 값의 전달이

// 자유롭기 때문이다. 즉, 두 개를 던지든지, 세 개를 던지든지 모두 허용하기 때문이다.
//(파라미터를 많이 전달하면 args라는 배열에 저장됨.)
// 그래서, 자바스크립트는 오버로딩 문법을 지원하지 않는다.
var result = plus(10, 20, 30);
// 자바스크립트는 파라미터를 자유롭게 주기 때문에 오버로딩이 불가능하다.
// 데이터 타입이 var 밖에 없기 때문에 구분할 수 없고,
// 개수가 다르다 할지라도 구분 할 길이 없다
// 따라서 자바스크립트는 오버로딩 이라는 문법이 불가능하다.


</script>

</body>
</html>
