<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트3</title>
<script src='jquery-1.11.1.js'></script>
<script>

// DOM 트리가 완성 되었을때 load 이벤트 발생
window.onload = function(event) {   // 함수 호출이 아닌 함수 객체를 만들어서 등록하는 문장
	// 웹 페이지를 초기화 하는 코드를 넣는다.
	$('#btn1').click(function(event){ 
		$('#formDiv').css('display', ''); // btn1에 클릭리스너를 등록하는 일
	});
};
	
</script>
  

</head>
<body>
<button id='btn1'>버튼1</button>
<div id='formDiv' style='display:none;'>
<form>
이름 : <input type='text' name='name'><br>
나이 : <input type='text' name='age'><br>
</form>
</div>
</body>
</html>
