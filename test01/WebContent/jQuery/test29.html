<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 복제하기</title>


<script src='jquery-1.11.1.js'></script>
<script>

/* 
* clone() => 선택된 객체를 복제한다. 
*/
 
 // appendTo (부모의 막내 자식으로 붙이는 함수)
 $(function(){
	 setInterval(function() {
		 $('img:first').clone().appendTo('body');
	 }, 1000);
	
});
 
</script>
 
</head>
<body>
 <img src='img.jpg' width='150'>
 <img src='img2.jpg' width='150'>
 <img src='img3.jpg' width='150'>
 <img src='img4.jpg' width='150'>
 <img src='img5.jpg' width='150'>
</body>
</html>
