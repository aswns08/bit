<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 추가하기</title>


<script src='jquery-1.11.1.js'></script>
<script>

/* 
* $(자식).appendTo(부모) => 부모의 막내 자식으로 추가
* $(자식).prependTo(부모) => 부모의 첫째 자식으로 추가
* $(엘리먼트).insertAfter(형제) => 엘리먼트의 형제 다음에 추가
* $(엘리먼트).insertBefore(형제) => 엘리먼트의 형제 전에 추가
* $(부모).append(자식) => 해당 부모의 막내 자식으로 추가
* $(부모).prepend(자식) => 해당 부모의 첫째 자식으로 추가
* $(형제).after(엘리먼트) => 형제의 바로 다음 동생으로 엘리먼트 추가
* $(형제).before(엘리먼트) => 형제의 바로 위 형으로 엘리먼트 추가
*/
 
 
 $(function(){
	$('<h1>1111</h1>').appendTo('body');
	$('<h1>2222</h1>').prependTo('body');
	$('<h1>3333</h1>').insertAfter('#d1');
	$('<h1>4444</h1>').insertBefore('#d1');
	$('#d1').append('<h2>5555</h2>'); // < > 를 붙여주면 자동으로 태그를 만든다.
	$('#d1').prepend('<h2>6666</h2>');
	$('#d1').after('<h2>7777</h2>');
	$('#d1').before('<h2>8888</h2>');
});
 
</script>
 
</head>
<body>
<h1>00000</h1>
<div id='d1'>
	<h2>aaaaa</h2>
</div>

<div id='d2'>
	<h2>bbbbb</h2>
</div>
</body>
</html>
