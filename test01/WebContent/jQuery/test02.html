<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트1</title>
<script src='jquery-1.11.1.js'></script>
<script>

// DOM 트리가 완성 되었을때 load 이벤트 발생
window.onload = function(event) {   // 함수 호출이 아닌 함수 객체를 만들어서 등록하는 문장
	alert('onload'); // 세 번째로 호출된다.
};

alert('111111'); // 첫 번째로 호출 된다.
$('#btn1').click(function(event){
	$('#formDiv').css('display', '');
});
	
</script>
  

</head>
<body>
<button id='btn1'>버튼1</button>
<div id='formDiv' style='display:none;'>
<form>
이름 : <input type='text' name='name'><br>
나이 : <input type='text' name='age'><br>
</form>
</div>

<script>
alert('22222222'); // 두 번째로 호출 된다.
</script>


</body>
</html>
