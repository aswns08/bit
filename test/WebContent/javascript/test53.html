<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>브라우저 객체들 : screen</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 // 브라우저에게 제공하는 객체들
 // window
 //     L location
 //     L navigator
 //     L history
 //     L screen
 //     L document
 
 // screen 화면 모니터 정보를 제공
 
 for(var key in screen) {
	 console.log(key, "--->", screen[key]);
 }
 
 

 
 </script>
 
   
</body>
</html>
