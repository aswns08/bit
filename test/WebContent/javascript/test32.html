<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 var score = [100, 90, 80, 70, 80,];
 
 // 문제 : 5개의 과목의 성적 합계를 구하시오.
 // 클로저 사용 전
 var sum =0 ;
 
 for(var i in score) {
	 console.log("점수", score[i])
	 sum += score[i]
 }
 
 console.log("합계 : ", sum);
 
 
 // 클로저 사용 후
 function each(arr, func) {
	 for (var i in arr) {
		 func(i, arr[i]);
		 //console.log(i, arr[i]);
	 }
 }

 var result2 = 0 ;
 
 each(score, function(index, value) {
	 result2 += value;
	 console.log("result2 = ", result2); 
 })
 

</script>
