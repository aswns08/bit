<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명 함수</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 // 익명 함수 만들기
 // function() {}
 // => 나중에 따로 호출할 수 없기 때문에, 선언하자 마자 즉시 변수에 저장해야 한다.
 // => 익명 함수는 일반 함수로 취급된다.
 //    익명 함수를 만들기 전에 먼저 사용(호출) 할 수 없다.
 
 
 /* 이름이 없는 함수는 구분할 수가 없기 때문에 변수를 만들어
 변수에 저장해주어야 사용할 수 있다.
 */
 
 var f1 = function() {
	 console.log("f1 ...");
 } ;
 
 var f2 = function() {
	 console.log("f2 ...");
 } ;
 
 f1();
 f2();
 
 </script>
 
 <script>
 
 // f3(); // 오류
 
 // 익명함수는 일반 명령문으로 처리.
 // 따라서 익명 함수를 만들기 전에 호출 할 수 없다.
 var f3 = function() {
	 console.log("f3....");
 };
 
 f3();
 </script>
 
 
</body>
</html>
