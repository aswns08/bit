<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함


 // 객체를 사용하여 값을 조직적으로 관리 
 // => 유지보수가 쉽게 소스코드를 관리.
 // 배열을 이용하여 복합데이터 관리
 var scores = 
[["홍길동", 100, 100, 100],
 ["임꺽정", 90, 90, 90],
 ["장보고", 80, 80, 80]];
 
 for(var i in scores) {
	 console.log(scores[i][0],
	  scores[i][1],
	  scores[i][2],
	  scores[i][3]);
 }
 
 // 객체를 이용하여 복합 데이터 관리
 
 var scores2 =[
 {name: "홍길동", kor:100, eng:100, math:100},
 {name: "임꺽정", kor:90, eng:90, math:90},
 {name: "장보고", kor:80, eng:80, math:80}];
 
 for(var i in scores2) {
	 console.log(scores2[i].name,
			 scores2[i].kor,
			 scores2[i].eng,
			 scores2[i].math);
 }

 // 2차원 배열을 쓰는 것보다 1차원 배열의 객체를 사용하는 것이 
 // 가독성에 더 좋다.
 
 
</script>
 
 
</body>
</html>
