<!DOCTYPE html>

<title>자바 스크립트에서 기본으로 제공하는 내장함수2 = API</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 // eval("자바스크립트 코드")
 // => 자바스크립트 코드의 문자열을 실행한다
 var str = "var x = 100; alert(x); x = 200 ;";

 eval(str);
  
 </script>
