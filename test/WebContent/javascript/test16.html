<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>

</head>

<body>


<script>
 "use strict"; // 엄격한 문법 검사를 요구함
/* 형변환 : 값을 특정 데이터형으로 변환하는 것
 1) boolean형으로 변환
 2) stirng형으로 변환
 3) number형으로 변환
 */
 
 //boolean 형으로 변환 : Boolean() 함수 제공
 console.log("값 --> boolean ---------");
 console.log("0 ->", Boolean(0)); // 0외에 모두 true
 console.log("2 ->", Boolean(2));
 console.log("-2 ->", Boolean(-2));
 console.log("NaN ->", Boolean(NaN));
 console.log("'' ->", Boolean('')); // 빈문자열('')외에 모두 true
 console.log("'aa' ->", Boolean('aa'));
 console.log("'false' ->", Boolean('false'));
 console.log("null ->", Boolean(null));
 console.log("undefined ->", Boolean(undefined));
 
 //number형으로 변환 : Number() 함수 제공
 console.log("------------------")
 console.log("'100' -->", Number('100'));
 console.log("true -->", Number(true));
 console.log("false -->", Number(false));
 console.log("'' -->", Number(''));
 console.log("'kfc' -->", Number('kfc'));
 console.log("null -->", Number(null));
 console.log("undefined -->", Number(undefined));
 console.log("'100$' -->", parseInt('100$')); //100
 
 //String형으로 변환 : String()함수 제공
 console.log("------------------")
 console.log("100 -->", String(100));
 console.log("true -->", String(true));
 console.log("false -->", String(false));
 console.log("null -->", String(null));
 console.log("undefined -->", String(undefined));
 console.log("NaN -->", String(NaN));
 
 </script>
 


</body>
</html>
