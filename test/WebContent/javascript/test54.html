<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>브라우저 객체들 : location</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 // 브라우저에게 제공하는 객체들
 // window
 //     L location
 //     L navigator
 //     L history
 //     L screen
 //     L document
 
 // location 주소창을 제어하는 객체
 
 for(var key in location) {
	 console.log(key, "--->", location[key]);
 }
 
 window.setTimeout(function(){
	 // window.location.href = "http://www.daum.net";
	 location.reload(); // 현재 페이지 reflash
 }, 3000);
 
 

 
 </script>
 
   
</body>
</html>
