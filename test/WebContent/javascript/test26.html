<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 실행순서2</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 console.log("22222")
 
 /* 자바스크립트 실행
 각 <scipt> 태그의 실행순서
 => 1) 함수 선언을 먼저 실행한다.
 => 2) 일반 명령문을 실행한다.
 */
 
 function f1() {
	 console.log("f1....");
 }
 // 함수 호출
 f1() ;
 f2() ; // 함수 선언 전에 호출 ?! 
		    // Yes => 함수 선언을 먼저 실행 했기 때문에
		    
 f3() ; // 첫번째 스크립트가 끝나야 다음 스크립트로 넘어가기 때문에 
        // f3()함수는 아직 선언되지 않았다.
          // 호출 오류 : 다음 <script> 태그를 실행하기 전에 먼저 실행 했기 때문에
 
 function f2() {
	 console.log("f2....");
 }
	</script>
 
 <script>
 console.log("두번째 태그~~~~~~~~")
 // 이전 태그에서 선언한 함수 사용 가능
 f1();
 f2();
 f3();
 
 function f3() {
	 console.log("f3.....");
 }
 </script>
 
 <script>
 console.log("세번째 태그~~~~~~~~")
 // 이전 태그에서 선언한 함수 사용 가능
 f1();
 f2();
 </script>
 
</body>
</html>
