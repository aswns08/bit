<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
 * 아이디로 태그를 찾기
 * CSS 셀렉터 문법 : #아이디
 * CSS 셀렉터 문법 : 태그명#아이디 <== 선택의 폭을 더 좁힐 수 있다.
 					(공백이 없어야 한다. 공백이 있는 순간 태그명 자손에 대한 제한)
 * CSS 셀렉터 문법 : 클래스명#아이디 <== 선택의 폭을 더 좁힐 수 있다.
 					(공백이 없어야 한다. 공백이 있는 순간 태그명 자손에 대한 제한)
 */
 
 
 $(function(){
	$('h2#header4').css('background-color', 'yellow');
});
 
 $(function() {
	 $('h2#header2').css('background-color', 'red');
 });
 

</script>
 
</head>
<body>
<h2 id='header1'>제목1111111</h2>
	<p>내용....1</p>
<h2 id='header2'>제목222</h2>
	<p>내용....2</p>
<h2 id='header3'>제목333</h2>
	<p>내용....3</p>
<h2 id='header4'>제목444</h2>
	<p>내용....4</p>
<h2 id='header5'>제목555</h2>
	<p>내용....5</p>

</body>
</html>
