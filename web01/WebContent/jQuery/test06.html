<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트5</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* DOM 트리가 완성된 후 다음의 순서로 호출된다.
 * 
 * ready()의 축약법 => $(함수객체)
 *
 */
$(document).ready(function() {
		alert("1111111");	
	});
	
	// ready의 축약
	$(function(){
		alert('222222');
	});
	
$(document).ready(function() {
		alert("33333");	
	});	
	
	$(function(){
		alert('444444');
	});
</script>
 
</head>
<body>

</body>
</html>
