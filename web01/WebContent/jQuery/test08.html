<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트5</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
 * 여러 개의 태그를 찾기

	$(function() {
		$('h1, p').each(function(index, element) {
			console.log(index, $(element).html());
		});
	});
 

</script>
 
</head>

<h1>제목444</h1>

</body>
</html>
