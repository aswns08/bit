<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
 자식 및 자손 태그 찾기
 CSS 셀렉터 문법 : 부모 > 자손
 CSS 셀렉터 문법 : 부모 자손
 
 */
 
 
 $(function(){
	 // main div 의 직계 자식을 찾기
//	$('#main > h2').css('color', 'red');
	 
	 // miain div의 자손 태그 찾기
//	 $('#main h2').css('color', 'red');
	 
//	 $('#d1 > h2').css('color', 'red');
//	 $('#d2 > h2').css('background-color', 'lightgray');
	
	// color 속성은 자식태그로 상속된다.
	// border 속성은 자식 태그로 상속되지 않는다.
	 $('#main').css('color', 'gray').css('border', '1px solid red');
	
	// border 속성은 상속되지 않기 때문에 일일이 태그를 찾아 지정해야 한다.
	 $('#d1 > h2').css('border', '1px dashed blue');
	
	
});
 
 

</script>
 
</head>
<body>

<div id='main'>
 <h2> main....h2...1</h2>
 <h2> main....h2...2</h2>
 <h2> main....h2...3</h2>

<div id='d1'>
<h2>제목1111111</h2>
	<p>내용....1</p>
<h2 class='blue'>제목222</h2>
	<p>내용....2</p>
</div>

<div id='d2'>
<h2 class='blue yellow'>제목333</h2>
	<p>내용....3</p>
<h2 class='yellow'>제목444</h2>
	<p>내용....4</p>
<h2 class='blue'>제목555</h2>
	<p>내용....5</p>
</div>

</div>

</body>
</html>
