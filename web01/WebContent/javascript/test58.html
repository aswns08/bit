<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리: KeyEvent</title>

</head>

<body>
<input id= "input1" type = "text"><br>
<input id= "input2" type = "text"><br>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 /*
 // change 이벤트 : 포커스를 잃었을 때, 기존 값과다른면 이벤트 발생
 document.getElementById('input1').onchange = function(event) {
	 console.log(event.constructor);
 }
 */
 
 var k1 = document.getElementById('input1');
 var k2 = document.getElementById('input2');
 
 k1.onkeypress = function(event) {
	 console.log(event.constructor);
	 console.log(event.key); // DOM Levle 3
	 console.log(event.code); // DOM Levle 3
	// console.log(evnet.char);
	 console.log(event.charCode); // deprecated
	 console.log(event.keyCode); // deprecated
	 console.log(event.which); // deprecated
	 
	 if(event.keyCode == 13) {
		 // 포커스를 input2로 옮긴다.
		 // this = > 이벤트가 발생된 객체. input1
		// this.blur(); 이벤트를 잃어라!

		// 브라우저야, input2 태그에 포커스를 줘라.
		 document.getElementById('input2').focus();
	 }
 };
 
 
 
 </script>
 
   
</body>
</html>
