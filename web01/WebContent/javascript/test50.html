<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array()</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 var arr1 = [100, 200, 300];
 var arr2 = new Array(); // [] // 생성자 함수(초기화)  : 생성하자마자 호출
 var arr3 = new Array(100, 200, 300); // 생성자함수 (초기화) : 생성하자마자 호출
 
 console.log(arr1);
 console.log(arr2);
 console.log(arr3);
 
 console.log(arr1.constructor);
 console.log(arr2.constructor);
 console.log(arr3.constructor);
 
 console.log(arr1.length);

// concat() : 배열은 연결. 기존 배열에 파라미터들을 합친다.
 console.log(arr1.concat('400, 500, 600'));
 console.log(arr1);

// join() : 배열에 들어 있는 값을 문자열로 만들어 리턴한다.
	console.log(typeof arr1.join()); // String
	console.log(arr1.join());

// pop() : 마지막 인덱스의 값을 꺼낸다.
// => 꺼낸 항목은 배열에서 제거한다.
  console.log("-----------------");
  console.log(arr1.pop());
  console.log(arr1.pop());
  console.log(arr1);
  
  arr1.push(201);
  arr1.push(301);
  console.log(arr1);
  
 // reverse(); 배열의 순서를 뒤집는다. 원본 변경
 console.log("-----------------");
 arr1.reverse();
 console.log(arr1);
 
 // slice(시작, 끝) : 시작 인텍스부터 끝 인덱스 전까지 항목 추출(삭제안함)
 console.log("-----------------");
 arr1.push(1, 2, 3, 4, 5, 6, 7);
 console.log(arr1);
 console.log(arr1.slice(2,4));
 
 // splice(시작, 개수) : 시작 인덱스부터 개수만큼 잘라서 리턴 (삭제함) 
 console.log("-----------------");
 console.log(arr1.splice(2,4));
 console.log(arr1);
 
 // sort() : 정렬
 console.log(arr1.sort()); // 항목을 문자열로 취급하여 정렬한다.
 /*
 function mySort(v1, v2) {
	 if(v1 < v2)
		 return -1; // 음수리턴
	 else if(v1 == v2)
		 return 0; // 0 리턴
	 else 
		 return 1; // 양수 리턴
 }
 console.log(arr1.sort(mySort));
*/

 arr1.sort(function(p1, p2){
	 if(p1 < p2)
	     return -1; // 음수리턴
	   else if(p1 == p2)
	     return 0; // 0 리턴
	   else 
	     return 1; // 양수 리턴
 });
 console.log(arr1);
 
 // forEach(콜백함수) : 배열을 반복하면서 콜백함수를 호출한다.
 // 콜백함수(값, 인덱스, 배열)
 console.log("--------------------");
 arr1.forEach(function(value){
	 //console.log(arguments[0], arguments[1], arguments[2]);
	 console.log(value);
 });
 
 // trim() : 문자열 양쪽 공백을 제거
 var str1 = "        okok nono      " ;
 console.log("[" + str1.trim() + "]");
 console.log("[" + str1.trimLeft() + "]");
 console.log("[" + str1.trimRight() + "]");
 
 
 </script>
 
   
</body>
</html>
