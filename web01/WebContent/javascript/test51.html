<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타 함수들</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

// JSON.parse(JSON형식의 문자열) : 자바스크립트 객체를 만들어 리턴한다.
// JSON 형식의 규칙 :
// 1) 키는 반드시 인용부호("키")로 표현해야 한다.
// 2) 문자열은 반드시 인용부호("문자열")로 표현해야 한다.
// 3) 작은 따옴표는 사용하면 안된다.

var jsonString = '{"name":"홍길동", "kor":100, "eng":100, "math":100}';

 // 문자열로 된 자바스크립트 명령어를 실행하기
 // eval("자바스크립트 코드")
 // => 자바스크립트 코드의 문자열을 실행한다
 
 // 객체를 생성하는 문장 실행 => 반드시 양쪽에 괄호는 붙여야 햔다.
 var obj1 = eval('(' + jsonString +')'); // eval((jsonString))
 console.log(obj1.name);
 
 // eval()은 모든 자바스크립트 문장을 실행 할 수 있다.
   eval('var v = prompt("당신의 나이는?"); alert(v);');
 
 // 등장! 자바스크립트의 객체 생성 문장을 전문적으로 실행하는 메서드가 추가됨.
 // JSON.parse()
 var obj2 = JSON.parse(jsonString);
 console.log(obj2.name);
 console.log(obj2); // Object
 
 // JSON.parse('var v = prompt("당신의 나이는?"): a; alert(v);'); // 오류!
 
 // JSON.stringify() : 객체를 JSON 형식의 문자열로 만들어 리턴한다.

 var obj2 = {
		 name : "홍길동",
		 kor:100,
		 eng:100,
		 math:100,
		 female: true
 };
 
 var jsonString2 = JSON.stringify(obj2);
 console.log(jsonString2);
 
 </script>
 
   
</body>
</html>
