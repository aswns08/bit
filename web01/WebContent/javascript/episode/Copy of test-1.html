<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메모장만들기</title>
<style>
form th {
text-align: right;
}
</style>

</head>

<body>
<h1>게시판</h1>

<table border = 1>
  <tr>
    <th>No</th>
    <td>제목</td>
    <td>작성자</td>
    <td>날짜</td>
    <td>조회수</td>
  </tr>
  
  <tr>
    <th>4</th>
    <td>aaaa</td>
    <td>홍길동</td>
    <td>2014-9-25</td>
    <td>0</td>
  </tr>
  
  <tr>
    <th>3</th>
    <td>bbbb</td>
    <td>지용근</td>
    <td>2014-9-24</td>
    <td>1</td>
  </tr>
  
  <tr>
    <th>2</th>
    <td>cccc</td>
    <td>정세라</td>
    <td>2014-09-22</td>
    <td>2</td>
  </tr>
  
  <tr>
    <th>1</th>
    <td>dddd</td>
    <td>배연정</td>
    <td>2014-09-21</td>
    <td>1</td>
  </tr> 
  
</table>

<hr>

<h2>게시판 상세정보</h2>
<form>
<table>
  <tr>
      <th>제목</th>
      <td><input type='text' id=title></td> 
  </tr>
  
  <tr>
      <th>내용</th>
      <td><textarea type='text' id=content></textarea></td>
  </tr>
  
  <tr>
      <th>작성자</th>
      <td><input type='text' id=writer></td>
  </tr>
  
  <tr>
      <th>패스워드</th>
      <td><input type='password' id=password></td>
  </tr>
  
</table>
<button id='btnAdd' type=button>추가</button>
<button id='btnCancel' type=reset>취소</button>
</form>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 function Board(title, content, writer, password) {
	 this.title = title;
	 this.content = content;
	 this.writer = writer;
	 this.password = password;
	 this.date = new Date();
	 this.count = 0 ;
 }

 function resetForm() {
	 var event = new MouseEvent('click', {
		 'view': window,
		 'bubbles': true,
		 'cancelable': true
	 });
	 
	 document.getElementById('btnCancel').dispatchEvent(event);
 }
 
 var boardList = [] ;
 
 document.getElementById('btnAdd').onclick = function(event) {
	 var board = new Board(
		document.getElementById('title').value,
		document.getElementById('content').value,
		document.getElementById('writer').value,
		document.getElementById('password').value);
	 
	 boardList.push(board);
	 
	 resetForm();
	 
	 outputBoardList();
	 
 };
 
 function outputBoardList() {
	 console.log('--------------출력-----------');
	 for(var i in boardList){
		 console.log(boardList[i].title,
				 boardList[i].content,
				 boardList[i].writer,
				 boardList[i].password,
				 boardList[i].date,
				 boardList[i].count);
	 }
 }

 
 
 </script>
 
</body>
</html>
