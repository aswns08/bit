<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 파라미터 다루기</title>

</head>

<body>

<script>
 "use strict"; // 엄격한 문법 검사를 요구함

 
 // 파라미터는 var을 선언하지 않는다.
 
 
function plus(a, b) { 
   return a + b ;
 }
//함수의 () 안에는 변수 밖에 오지 않기 때문에 var을 적지 않는다.

var sum = plus(10, 20);
console.log(sum);

// 자바 스크립트는 파라미터 개수보다 더 많은 값을 받을 수 있다.
sum = plus(30, 40, 50, 60); // 오류아님.
console.log(sum);

sum = plus(30);
console.log(sum);
// b 파라미터가 undefined 이기 때문에 계산이 안됨.
// 결과가 NaN

</script>
 
 
</body>
</html>
