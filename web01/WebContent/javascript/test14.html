<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 할 연산자</title>

<style>
  input{
      width : 100px;
      }
</style>

</head>

<body>
<!-- 복합 할당 연산자 = 기존 연산자 + 할당 연산자
a += b : a = a + b ;
a -= b : a = a - b ;
a *= b : a = a * b ;
a /= b : a = a / b ;
a %= b : a = a % b ;

* 전위 연산자(prefix) , 후위 연산자(postfix)
++a // a = a + 1
a++ // a = a + 1
 
 
     -->

<script>
 "use strict"; // 엄격한 문법 검사를 요구함
 
var a = 0 ;
 var b = 100 ;
 
 a += b ;
 
 console.log(a);
 
 a = 0 ;
 a -= b ;
 
 console.log(a);
 
 var r = 0 ;
 var a = 10 ;
  
 
 r = ++a ;
//전위 연산자는 a 변수의 값을 먼저 증가한다.
 // 그리고 그 자리에 a 변수의 값을 놓는다.
 // 1) a = a + 1 : 11
 // 2) r = 11
 // 3) 11을을 r에 놓는다.
 console.log(r, a);
 
 r = 0, a = 10 ;
 r = a++ ;
//전위 연산자는 a 변수의 값을 먼저 놓는다.
 // 그리고 a 변수의 값을 1 증가한다.
 // 1) r = 10 
 // 2) a = a + 1
 // 3) 10을 r에 저장한다.
 console.log(r, a);
 
 a = 10 ;
 a = a++ ;
 console.log(a);
 
 // 1) a = 10
 // 2) a = a + 1
 // 3) 10을 a에 할당. 항상 r-value를 모두 실행한 후 할당 연산을 수행한다.
 
 a = 10 ;
 r = 0 ;
 r = ++a + ++a + ++a ;
 // r = 11
 console.log(r, a);
 
 a = 10 ;
 r = 0 ;
 r = a++ + a++ + a++ ;
 // r = 10 + 11 + 12 ;
 console.log(r, a);
 
 </script>
 


</body>
</html>
