<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>AJAX 비동기 요청</h1>
<p>서버에 비동기로 요청하고 응답 결과를 출력하기</p>
<script type="text/javascript">
//1. 서버 요청을 수행할 객체 준비
var xhr = new XMLHttpRequest();

/* 비동기 요청
 * 1) open()의 세번째 파라미터 값을 true로 설정한다.
 * 2) 서버로부터 응답을 받았을 때 호출될 리스너를 등록한다. 
 */
xhr.onreadystatechange = function() {
	 // xhr 객체의 상태가 바뀔 때마다 호출 된다.
	 // 상태1 => open() 호출 후
	 // 상태2 => send() 호출 후
	 // 상태3 => 서버로부터 데이터를 받는 중
	 // 상태4 => 서버로부터데이터 수신을 완료
	 if(xhr.readyState == 4)  {
		 if(xhr.status == 200) {
		 console.log('----------------------');
		 console.log(xhr.responseText);
		 console.log('----------------------');
		 } else {
			 alert('서버 요청 오류!');
			 console.log(xhr.responseText);
		 }
	 }
 };
 
xhr.open("GET", "ajax01.jsp", true);
xhr.send();
//console.log(xhr.responseText);


</script>

</body>
</html>
